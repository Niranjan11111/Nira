<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"> 
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Main</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #f0f2f5;
        }
        .navbar {
            display: flex;
            justify-content: space-between; 
            align-items: center;
            background-color: #1777e4;
            padding: 10px 20px;
            color: white;
        }
        .navbar .logo {
            font-size: 1.5em;
            font-weight: bold;
        }
        .navbar ul {
            list-style-type: none;
            margin: 0;
            padding: 0;
            display: flex;
        }
        .navbar ul li {
            margin: 0 15px;
            cursor: crosshair;
        }
        .navbar ul li a {
            color: white;
            text-decoration: none;
            font-size: 1em;
            transition: color 0.3s;
            cursor: crosshair;
        }
        .navbar ul li a:hover {
            color: #000000;
            font-weight: bolder;
        }
        .content {
            padding: 20px;
            text-align: center;
        }
        .content h1 {
            font-size: 2.5em;
            margin-bottom: 20px;
        }
        .content p {
            font-size: 1.2em;
            color: #555;
            line-height: 1.6;
            margin-bottom: 20px;
        }
        .content .btn {
            display: inline-block;
            padding: 10px 20px;
            font-size: 1em;
            color: white;
            background-color: #1285e3;
            border: none;
            border-radius: 5px;
            cursor: crosshair;
            text-decoration: none;
            transition: background-color 0.3s;
        }
        .content .btn:hover {
            background-color: #555;
        }
        .navbar ul li {
            padding: 5px;
        }
        
        @media (max-width: 768px) {
            .navbar {
                flex-direction: column;
                align-items: flex-start;
            }
            .navbar ul {
                flex-direction: column;
                width: 100%;
            }
            .navbar ul li {
                margin: 10px 0;
            }
            .content h1 {
                font-size: 2em;
            }
            .content p {
                font-size: 1em;
            }
            .content .btn {
                padding: 8px 16px;
                font-size: 0.9em;
            }
        }

        @media (max-width: 480px) {
            .navbar {
                padding: 10px;
            }
            .content h1 {
                font-size: 1.5em;
            }
            .content p {
                font-size: 0.9em;
            }
            .content .btn {
                padding: 6px 12px;
                font-size: 0.8em;
            }
        }
    </style>
</head>
<body>
    <nav class="navbar">
        <div class="logo">MyWebsite</div>
        <ul>
            <li><a href="#">Home</a></li>
            <li><a href="#">About</a></li>
            <li><a href="#">Services</a></li>
            <li><a href="#">Contact</a></li>
            <li><a href="#" id="login-logout-btn" onclick="toggleLoginLogout()">Log In</a></li>
        </ul>
    </nav>
    <div class="content">
        <h1>Welcome to the Main Page</h1>
        <p>This is a sample main page with a functional and good-looking navigation bar.</p>
        <a href="login.html" class="btn">Learn More</a>
    </div>

    <script>
        function toggleLoginLogout() {
            const loginLogoutBtn = document.getElementById('login-logout-btn');
            if (localStorage.getItem('loggedIn') === 'true') {
                localStorage.removeItem('loggedIn');
                alert('You have been logged out.');
                loginLogoutBtn.innerText = 'Log In';
                window.location.href = "login.html";
            } else {
                window.location.href = "login.html";
            }
        }

        document.addEventListener('DOMContentLoaded', () => {
            const loginLogoutBtn = document.getElementById('login-logout-btn');
            if (localStorage.getItem('loggedIn') === 'true') {
                loginLogoutBtn.innerText = 'Log Out';
            } else {
                loginLogoutBtn.innerText = 'Log In';
            }
        });
    </script>
</body>
</html>
